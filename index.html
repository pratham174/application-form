<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Job application</h1>
            <form action="">
                <div class="ff">
                    <div class="fl">
                        <div class="formsinp smallin">
                            <label for="first">first name</label>
                            <input type="text" id="first">
                        </div>
                        <div class="formsinp smallin">
                            <label for="second">last name</label>
                            <input type="text" id="second">
                        </div>
                    </div>
                    <div class="fl">
                        <div class="formsinp smallin">
                            <label for="mail">email</label>
                            <input type="email" id="mail">
                        </div>
                        <div class="formsinp smallin">
                            <label for="sel">job role</label>
                            <select id="sel">
                                <option value="manager">manager</option>
                                <option value="assistant">assistant</option>
                                <option value="ceo">ceo</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="formsinp address">
                    <label for="adderess">enter the adderess</label>
                    <textarea name="address" id="adderess" cols="30" rows="4" placeholder="adderess"></textarea>
                </div>
                <div class="fl">
                    <div class="formsinp smallin">
                        <label for="city">city</label>
                        <input type="text" id="city">
                    </div>
                    <div class="formsinp smallin">
                        <label for="pin">pin</label>
                        <input type="number" id="pin">
                    </div>
                </div>

                <div class="fl">
                    <div class="formsinp smallin">
                        <label for="date">start</label>
                        <input type="date" id="date">
                    </div>
                    <div class="formsinp smallin file">
                        <label for="fileUpload">Upload file</label>
                        <input type="file" class="custom-file-input">
                    </div>
                </div>
                <div class="b">
                    <button>submit</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
